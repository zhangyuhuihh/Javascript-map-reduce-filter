<script>
    // map方法
    var numbers = [1, 55, 3, 4, 5, 6, 7, 8];
    function mapfunction(elements, callback) {
        var mapnumbers = [];
        var x;
        var i = 0;
        for (; i < elements.length; i++) {
            var c = numbers[i];
            x = callback(c, i);
            mapnumbers.push(x);
        }
        return mapnumbers
    };

    var ddd = mapfunction(numbers, function (value) {
        return value + 2
    });

    function xianshimap() {
        $("#demo").text(ddd);
    }

</script>
<!--filter方法-->
<script>
    var numbers2 = [1, 55, 3, 4, 5, 6, 7, 8];
    function filterfunction(elements2, callbackk) {
        var filternumbers = [];
        var z;
        for (var j = 0; j < numbers2.length; j++) {
            var v = numbers2[j];
            z = callbackk(v, j);
            if (z) {
                filternumbers.push(v);
            }
        }
        return filternumbers
    }
    var fff = filterfunction(numbers2, function (value) {
        return value > 50
    })

    function xianshifilter() {
        $("#demo2").text(fff)
    }

</script>
<!--reduce方法-->
<script>
    var numbers3 = [1, 2, 1, 1, 1, 1, 1, 1];
    function reducefunction(elements, callbackkk) {
        var d;
        var total;
        for (var k = 1; k < numbers3.length; k++) {
            var b = numbers3[k];
            var h = numbers3[k - 1];
            d = callbackkk(h, b, k);
            numbers3[k] = d;
            total = d;
        }
        return total
    }

    var ggg = reducefunction(numbers3, function (previousValue, currentValue) {
        return previousValue + currentValue
    })
    
    function xianshireduce() {
        $("#demo3").text(ggg)
    }

</script>
